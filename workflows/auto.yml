name: Automation Workflow

on:
  push:
    branches:
      - main            # Trigger the workflow on pushes to the main branch
      - development     # Also trigger on pushes to the development branch
  pull_request:
    types: [opened, synchronize]  # Trigger on pull request creation or when a pull request is synchronized (updated)
  schedule:
    - cron: '0 0 * * *'   # Trigger the workflow every day at midnight (UTC time)

jobs:
  send-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Execute curl command
      run: |
        curl -s -X POST "https://<redacted>.webhook.office.com/webhookb2/<redacted>" \
          -H "Content-Type: application/json" \
          -d '{
              "message": "This is a simple JSON response for testing purposes."
            }'
